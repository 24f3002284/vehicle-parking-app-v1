{%extends "adminlayout.html"%} 
<!-- inherited all nav features -->
{%block content%}

                <div class="center">
                    <h3><u>Add Parking Spot</u></h3>
                </div>

                <form action="#" method="POST">
                <div class="input-form2">
                    <div class="mb-3">
                        <label for="lot_id" class="form-label">Parking Lot ID</label>
                        <input type="number" class="form-control" id="lotid" name="lot_id" value="{{lot_id}}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status </label>
                        <input type="text" class="form-control" id="status" name="status" placeholder="available or occupied">
                    </div>
                                        
                    <div class="button">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    
                    <div class="links">
                        <a href="/admin/{{name}}" type="button" class="btn btn-success">Cancel</a>
                    </div>
                    
                </div>
                </form>
{%endblock%}
