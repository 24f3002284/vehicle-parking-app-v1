<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="/static/styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h1><u>Vehicle Parking System</u></h1>
            </div>
            <div class="my_panel">
                <div class="center">
                    <h3><u>User Sign Up</u></h3>
                </div>

                <form action="/register" method="POST">
                <div class="input-form2">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="gmail" placeholder="name@example.com"> 
                        <!-- name is to refer to dictionary of controller -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="pword" placeholder="Please choose a strong password">
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="full_name" name="fulnam" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="5" cols="50" placeholder="Farmagudi,Goa"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="pincode" name="pincode" placeholder="695573"">
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                    <div class="links">
                        <a href="/login">Login here</a>
                    </div>
                    <div class="center">{{msg}}</div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
