{%extends "adminlayout.html"%} 
<!-- inherited all nav features -->
{%block content%}

                <div class="center">
                    <h3><u>Add Venue</u></h3>
                </div>

                <form action="#" method="POST">
                <div class="input-form2">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="lot address"> 
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price per hour</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="rate">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="pincode" name="pincode" placeholder="695573"">
                    </div>
                    <div class="mb-3">
                        <label for="maximum_number_of_spots" class="form-label">Maximum Number Of Spots</label>
                        <input type="number" class="form-control" id="spots_num" name="max_no_of_spots" placeholder="">
                    </div>
                    
                    <div class="button">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    
                    <div class="links">
                        <a href="/admin/{{name}}" type="button" class="btn btn-success">Cancel</a>
                    </div>
                    
                </div>
                </form>
{%endblock%}
