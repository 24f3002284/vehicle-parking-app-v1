<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/static/styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h1><u>Vehicle Parking System</u></h1>
            </div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aqua;">
                <div class="container-fluid">
                    <span class="navbar-text">Welcome Administrator!</span>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/{{name}}">Home |</a> 
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Users |</a> 
                        </li>
                        <li class="nav-item">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Summary |</a> 
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>  
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                        <a class="navbar-brand" href="#">Edit Profile</a>        
                    </div>
                </div>
                </nav>

                {% block content%}
                        <!-- block=keyword,content=name of block -->
                {%endblock%}
                
            </div>
        </div>
    </body>
</html>
