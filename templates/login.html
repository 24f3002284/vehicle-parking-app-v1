<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" href="/static/styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login Page</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h1><u>Vehicle Parking System</u></h1>
            </div>
            <div class="my_panel">
                <div class="center">
                    <h3><u>Login Form: Please login to your dashboard</u></h3>
                </div>
                <form action="/login" method="POST"> 
                <div class="input-form">                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Registered Email ID</label>
                        <input type="email" class="form-control" id="email" name="gmail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password">
                    </div>

                    <div class="button">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                    <div class="links">
                        <a href="/register">Create Account</a>
                    </div>
                    <div class="error_msg">
                        {{msg}}
                    </div>                    
                </div>
                </form>
            </div>
            </div>
    </body>
</html>


<!-- the entries in the form are submitted to the login router using the post method -->
